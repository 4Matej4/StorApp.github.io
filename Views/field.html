<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harvest</title>

    <link rel="stylesheet" href="../Styles/field.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=AR+One+Sans:wght@400;600&display=swap" rel="stylesheet">

</head>

<body>
    <header>
        <a class="back_arrow" href="../index.html"></a>
        <p id="heading">Polia</p>
    </header>
    <main>
        <div id="field_form" class="field_form">
            <form action="" id="field_setter">
                <div class="inputfield">
                    <label for="field_name">Názov poľa:</label>
                    <input type="text" name="field_name" id="field_name">
                </div>
                <div class="inputfield">
                    <label for="field_area">Výmera poľa:</label>
                    <input type="text" name="field_area" id="field_area"> <!-- Input treba previesť na číslo -->
                </div>
                <div class="inputfield">
                    <label for="sowed_crop">Vysiata plodina:</label>
                    <select name="sowedCrop" id="sowed_crop">
                        <option value="">Vyber plodinu</option>
                    </select>
                </div>
                <input type="submit" value="Uložiť" id="submit_btn">
            </form>
            <button id="clearBtn" class="recordBtn">
                Zmazať všetky záznamy
            </button>
        </div>
        <div class="field_list">
            <ul id="history_list" class="history_list">
                
            </ul>
        </div>
    </main>


    <script src="../Scripts/addScripts/addField.js"></script>
</body>

</html>
